<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astroflash 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 10;
    }

    .nav-left h1 {
      font-size: 1.5rem;
      animation: colorCycle 4s ease-in-out infinite;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-right a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
    }

    #darkModeToggle {
      margin-left: 1.5rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #ff00ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
    }

    #startButton.fade-out {
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.9);
    }

    .volume-control {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 100;
    }

    .volume-control input {
      width: 100px;
    }

    @keyframes colorCycle {
      0% { color: #e91e63; }
      25% { color: #3f51b5; }
      50% { color: #4caf50; }
      75% { color: #ff9800; }
      100% { color: #e91e63; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <h1 class="animated-title">Astroflash</h1>
    </div>
    <div class="nav-right">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button id="darkModeToggle">🌙</button>
    </div>
  </nav>

  <button id="startButton">Enter Astroflash</button>
  <div class="volume-control" style="display: none;">
    <label for="volumeSlider">🔊</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="50" />
  </div>

  <audio id="bgAudio" src="song.mp3" preload="auto"></audio>

  <!-- Three.js Script -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    const startButton = document.getElementById("startButton");
    const volumeControl = document.querySelector(".volume-control");
    const volumeSlider = document.getElementById("volumeSlider");
    const darkToggle = document.getElementById("darkModeToggle");
    const audio = document.getElementById("bgAudio");

    let dark = false;

    darkToggle.addEventListener("click", () => {
      dark = !dark;
      document.body.style.background = dark ? "#0a0a0a" : "#000";
      darkToggle.textContent = dark ? "☀️" : "🌙";
    });

    startButton.addEventListener("click", async () => {
      startButton.classList.add("fade-out");
      setTimeout(() => startButton.remove(), 500);
      volumeControl.style.display = "flex";

      audio.volume = 0.5;
      await audio.play().catch(err => alert("Playback blocked"));

      const ctx = new AudioContext();
      const src = ctx.createMediaElementSource(audio);
      const analyser = ctx.createAnalyser();
      analyser.fftSize = 64;
      const data = new Uint8Array(analyser.frequencyBinCount);
      src.connect(analyser);
      analyser.connect(ctx.destination);

      volumeSlider.addEventListener("input", () => {
        audio.volume = volumeSlider.value / 100;
      });

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.TorusKnotGeometry(1, 0.3, 128, 16);
      const material = new THREE.MeshStandardMaterial({
        color: 0xff00ff,
        emissive: 0xff00ff,
        roughness: 0.3,
        metalness: 0.2
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      const light = new THREE.PointLight(0xff00ff, 1.5, 100);
      light.position.set(2, 2, 2);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x220022, 0.5);
      scene.add(ambient);

      camera.position.z = 5;

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a, b) => a + b) / data.length;

        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.012;

        const scale = 1 + avg / 200;
        mesh.scale.set(scale, scale, scale);

        // 🟣 Change color based on audio
        const hue = (avg * 3) % 360;
        const emissiveColor = new THREE.Color(`hsl(${hue}, 100%, 60%)`);
        mesh.material.emissive.set(emissiveColor);
        mesh.material.color.set(emissiveColor);

        renderer.render(scene, camera);
      }

      animate();
    });
  </script>
</body>
</html>
